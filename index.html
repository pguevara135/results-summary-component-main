<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <div id="score">
      <h2 class="title">Your Result</h2>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="sumary">
      <table>
        <tr class="fd-1">
          <th class="sum">Summary</th>
          <th></th>
        </tr>
        <tr class="fd-2">
          <td class="lf rea"><img src="assets/images/icon-reaction.svg" alt="Raio" class="icon">Reaction</td>
          <td class="rg"><b>80</b> / <spam>100</spam></td>
        </tr>
        <tr class="fd-3">
          <td class="lf mem"><img src="assets/images/icon-memory.svg" alt="" class="icon">Memory</td>
          <td class="rg"><b>92</b> / <spam>100</spam></td>
        </tr>
        <tr class="fd-4"> 
          <td class="lf ver"><img src="assets/images/icon-verbal.svg" alt="Verbal" class="icon">Verbal</td>
          <td class="rg"><b>61</b> / <spam>100</spam></td>
        </tr>
        <tr class="fd-5">
          <td class="lf vis"><img src="assets/images/icon-visual.svg" alt="Icone Visual" class="icon">Visual</td>
          <td class="rg"><b>72</b> / <spam>100</spam>
          </td>
        </tr>
      </table>
      <div class="button">Continue</div>
      </div>
    </div>

  </div>

</html>
